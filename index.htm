<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="./icosahedron.js" type="text/javascript"></script>
  <script type="text/javascript">
    var activeIco;
    var mouseEvent;

    window.onload = function() {
      activeIco = ico.New();

      window.setInterval(function() {
        if (!mouseEvent) return;

        var posX = mouseEvent.clientX;
        var posY = mouseEvent.clientY;
        var xChange = (posX - window.innerWidth / 2) / 10000;
        var yChange = (posY - window.innerHeight / 2) / 10000 * -1;

        activeIco.RotateX(xChange);
        activeIco.RotateY(yChange);
        var str = activeIco.Render()
        str = str.replace(/(?:\r\n|\r|\n)/g, '<br>');
        //str = str.replace(/ /g, 'â €');
        document.body.innerHTML = str;
      }, 75)
    }

    var mousePosition = function(e) {
      mouseEvent = e;
    }

  </script>

  <style type="text/css">
    body {
      color: #ffffff;
      font-family: Lucida, monospace;
      background-color: #333;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body onmousemove="mousePosition(event)">
&nbsp;
</body>
</html>
